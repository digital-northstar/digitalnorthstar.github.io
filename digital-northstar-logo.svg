<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="200" fill="#FFFFFF"/>

  <!-- Emblem circle -->
  <circle cx="90" cy="100" r="55" fill="#2F6FAF"/>
  <circle cx="90" cy="100" r="55" fill="none" stroke="#C0C0C0" stroke-width="3"/>

  <!-- North Star with subtle relief (simple gradient) -->
  <defs>
    <linearGradient id="starGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#C0C0C0"/>
    </linearGradient>
  </defs>

  <!-- Eight-pointed star -->
  <g transform="translate(90,100)">
    <!-- Primary points -->
    <polygon fill="url(#starGradient)" points="
      0,-32   5,-10
      28,-10  8,0
      28,10   5,10
      0,32   -5,10
     -28,10  -8,0
     -28,-10 -5,-10
    "/>
    <!-- Secondary points -->
    <polygon fill="url(#starGradient)" opacity="0.9" points="
      0,-22   4,-4
      22,0    4,4
      0,22   -4,4
     -22,0   -4,-4
    "/>
  </g>

  <!-- Swoosh (shooting star arc) -->
  <path d="M 120 135 C 145 120 165 95 175 70"
        fill="none"
        stroke="#C0C0C0"
        stroke-width="4"
        stroke-linecap="round"/>

  <!-- Company name -->
  <text x="190" y="95"
        font-family="Montserrat, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="28"
        font-weight="600"
        fill="#0F1C30"
        letter-spacing="3">
    DIGITAL
  </text>

  <text x="190" y="130"
        font-family="Montserrat, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="28"
        font-weight="600"
        fill="#0F1C30"
        letter-spacing="3">
    NORTHSTAR
  </text>

  <!-- Tagline -->
  <text x="190" y="160"
        font-family="Montserrat, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="14"
        font-weight="400"
        fill="#7A8699"
        letter-spacing="4">
    ENTERPRISE ARCHITECTURE
  </text>
</svg>
